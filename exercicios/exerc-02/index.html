<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>
        Parágrafos e quebra de linha
    </h1>
    <hr>
    <p>
        você pode escrever um parágrafo 

    </p>
    <p>Se precisar quebra o texto em algum lugar específico <br> como esse
        você usa a tag br. 
    </p>
    <p>vamos adicionar alguns símbolos :
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &Delta;
        &UpArrow;
        <p> vamos adicionar emoji :
            &#x1F596;
            &#x1F913;
            
        </p>
    </p>

</body>
</html>

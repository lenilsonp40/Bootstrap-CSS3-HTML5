<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: blueviolet;
            height: 50px;
            width: 450px;
            border-width: 10px;
            border-style: solid;
            border-color: aquamarine;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-top: 10px;
            padding-right: 1px;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;

        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa de box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a></p>

</body>
</html>
